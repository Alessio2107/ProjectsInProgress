
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h3>Tutte le recensioni</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Valutazione</th>
            <th>Data</th>
            <th>Testo</th>
            <th>Modifica </th>
            <th>Eliminazione </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let recensione of recensioni">
            <td>{{recensione.nome}} </td>
            <td>{{recensione.stella}}</td>
            <td>{{ recensione.data | date:'dd/MM/yyyy' }}</td>
            <td>{{recensione.testo}}</td>

            <td>
              <p (click)="modificaRecensione('1000ms', '1001ms')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-feather" viewBox="0 0 16 16">
                  <path d="M15.807.531c-.174-.177-.41-.289-.64-.363a3.8 3.8 0 0 0-.833-.15c-.62-.049-1.394 0-2.252.175C10.365.545 8.264 1.415 6.315 3.1S3.147 6.824 2.557 8.523c-.294.847-.44 1.634-.429 2.268.005.316.05.62.154.88q.025.061.056.122A68 68 0 0 0 .08 15.198a.53.53 0 0 0 .157.72.504.504 0 0 0 .705-.16 68 68 0 0 1 2.158-3.26c.285.141.616.195.958.182.513-.02 1.098-.188 1.723-.49 1.25-.605 2.744-1.787 4.303-3.642l1.518-1.55a.53.53 0 0 0 0-.739l-.729-.744 1.311.209a.5.5 0 0 0 .443-.15l.663-.684c.663-.68 1.292-1.325 1.763-1.892.314-.378.585-.752.754-1.107.163-.345.278-.773.112-1.188a.5.5 0 0 0-.112-.172M3.733 11.62C5.385 9.374 7.24 7.215 9.309 5.394l1.21 1.234-1.171 1.196-.027.03c-1.5 1.789-2.891 2.867-3.977 3.393-.544.263-.99.378-1.324.39a1.3 1.3 0 0 1-.287-.018Zm6.769-7.22c1.31-1.028 2.7-1.914 4.172-2.6a7 7 0 0 1-.4.523c-.442.533-1.028 1.134-1.681 1.804l-.51.524zm3.346-3.357C9.594 3.147 6.045 6.8 3.149 10.678c.007-.464.121-1.086.37-1.806.533-1.535 1.65-3.415 3.455-4.976 1.807-1.561 3.746-2.36 5.31-2.68a8 8 0 0 1 1.564-.173"/>
                </svg>
              </p>
            </td>
            <td>
              <p (click)="eliminaRecensione(recensione.id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                </svg>
              </p>

            </td>


          </tr>
        </tbody>
      </table>
    </div>

  </div>

    <div class="row">
    <h3>AGGIUNGI UNA RECENSIONE</h3>
    <div class="col col-md-4">
      <form>
        <label for="nome"> <strong>NOME: </strong></label>
        <input type="text" #nome>
        <br>

        <label for="stella"> <strong>VOTO:</strong></label>
        <input type="text" #stella>
        <br>

        <label for="data"><strong>DATA</strong></label>
        <input type="date" #data>
        <br>

        <label for="testo"><strong>TESTO:</strong></label>
        <input type="text" #testo>
        <br>

        <button class="btn btn-primary" style="visibility:hidden" (click)="aggiungiUtente(nome.value, stella.value, data.value, testo.value)">aggiungere</button>

      </form>


    </div>
  </div>
</div>
